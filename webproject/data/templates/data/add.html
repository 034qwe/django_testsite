{% extends 'main/layout.html' %}


{% block title %}add record{% endblock %}

{% block string %}
    <div class="features", id="add">
        <h1>add article</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.main_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">add article</button><br>

        </form>
    </div>
{% endblock %}
