{% extends 'main/layout.html' %}
{% load data_tags %}

{% block title %}all posts{% endblock %}

{% block string %}

   <h1>Posts</h1>
   {% for art in articles %}
      <div  class="list-articles" id="table">
         <h1>{{art.title}}</p>
         <h5>{{art.anons}}</h2>
         <a href="{% url 'news-detail' art.slug %}" class="btn btn-warning">read more</a>
      </div>
   {% endfor %}

{% endblock %}
